<!DOCTYPE html>

  <body>
    <script>
      // Реалізуйте функцію removeElement(array, item), щоб видалити елемент item з масиву array.
      function removeElement(array, item) {
        let index = array.indexOf(item);
        if (index !== -1) {
          array.splice(index, 1);
        }
      }

      let array = [1, 3, 4, 6, 2, 5, 7];
      removeElement(array, 4);
      console.log(array);

      // Дано масив з елементами різних типів. Створити функцію яка вираховує середнє арифметичне лише числових елементів даного масиву.
      function calculateAverage(arr) {
        let numericValues = arr.filter((item) => typeof item === "number");
        if (numericValues.length === 0) {
          return 0;
        }
        let sum = numericValues.reduce((total, num) => total + num, 0);
        return sum / numericValues.length;
      }

      let myArray = [1, 2, "three", 4, "five", 6];
      let average = calculateAverage(myArray);
      console.log(`Середнє арифметичне чисел в масиві: ${average}`);
      
      // Створити функцію, яка прибирає з рядка всі символи, які ми передали другим аргументом. 'func(" hello world", ['l', 'd'])' поверне нам "heo wor". Вихідний рядок та символи для видалення задає користувач.
      function removeCharacters(inputString, charactersToRemove) {
        for (let char of charactersToRemove) {
          inputString = inputString.split(char).join("");
        }
        return inputString;
      }

      let inputString = " hello world";
      let charactersToRemove = ["l", "d"];
      let result = removeCharacters(inputString, charactersToRemove);
      console.log(result);
    </script>
